# Run before all other tasks
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

    - name: pre-run | update package cache
      tags: always
      command: dnf clean expire-cache
      changed_when: False
      when: ansible_distribution in ["Fedora"]

# Run roles
- hosts: localhost
  become: true
  roles:
    - common
    - workstation-dev

