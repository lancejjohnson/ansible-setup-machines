# Clean up after run
- hosts: all
  become: true
  tasks:
    - name: clean up package cache
      tags: always
      apt:
        autoclean: yes
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

    - name: autoremove package cache
      tags: always
      apt:
        autoremove: yes
        purge: yes
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    
    - name: clean up post install
      tags: always
      command: dnf clean all
      when: ansible_distribution in ["Fedora"]

    - name: autoremove
      tags: always
      dnf:
        autoremove: yes
      when: ansible_distribution in ["Fedora"]
